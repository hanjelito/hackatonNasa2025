version: '3.8'

services:
  backend:
    build:
      context: ./app
      dockerfile: ../docker/docker-app/Dockerfile
    container_name: nasa-backend
    ports:
      - "8000:8000"
    env_file:
      - ./docker/docker-app/.env
    volumes:
      - ./app:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/docker-frontend/Dockerfile
    container_name: nasa-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./docker/docker-frontend/.env
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  node_modules:
